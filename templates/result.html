{% extends "layout.html" %}

{% block head %}
  <style>
    .jumbotron {
      background-color:rgba(230, 230, 230, 0.1);
      padding-top: 2rem;
    }

    table.dataframe, .dataframe td {
      border: none;
      border-bottom: 1rem solid transparent;
      border-collapse: collapse;
      text-align:left;
      padding: 10px;
      margin-bottom: 40px;
      font-size: 0.9em;
    }

    .dataframe th {
      border: none;
      border-bottom: 1rem solid transparent;
      border-collapse: collapse;
      text-align:center;
      padding: 10px;
      margin-bottom: 40px;
      font-size: 0.9em;
      background-color:rgba(170, 170, 170, 0.7);
    }

    tr:nth-child(odd) { background-color:rgba(240, 240, 240, 0.7); }
    tr:nth-child(even) { background-color:rgba(230, 230, 230, 0.7); }
    tr:hover { background-color:rgba(250, 250, 250, 1);}

  </style>
{% endblock %}

{% block content %}
  <div class="jumbotron">
    {{ table|safe }}
  </div>
{% endblock %}
